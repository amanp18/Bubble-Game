<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel">
        <div id="Score_space"><div id="bar">
            
              <div class="elem">
                <h3>Hit</h3>
                <div id="ghodu" class="box">5</div>
              </div>
              <div class="elem">
                <h3>timer</h3>
                <div id="time" class="box">60</div>
              </div>
              <div class="elem">
                <h3>Score</h3>
                <div id="scoreval" class="box">0</div>
              </div>

        </div>
        <div id="clicks">
        </div>
        <button id="startButton" type="button" onclick="startGame()">Start</button>
        <div id ='str-box'>
          <button id="startAgain" class="btn" type="button" onclick="startAgain()">Start Aain</button>
          <button id="Reset" class="btn" type="button" onclick="reset()">Reset</button>
        </div>
    </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
